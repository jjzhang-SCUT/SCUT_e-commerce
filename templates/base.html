<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    {% block scr %}
    {% endblock %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>SCUT E-COMMERCE</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/home/">SCUT E-COMMERCE</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true"> </a></li>
          <li class="nav-item"><a href="/home/"><button type="button" class="btn btn-success" style="height: 42px">Buy</button></a></li>
          <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true"> </a></li>
          <li class="nav-item"><a href="/home/sales/"><button type="button" class="btn btn-success" style="height: 42px">Sell</button></a></li>
          <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true"></a></li>
          <li class="nav-item dropdown">
            <a class="btn btn-success nav-link dropdown-toggle " role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Order</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="/home/order/?view=buyer">Buy Order</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/home/order/?view=seller">Sell Order</a>
            </div>
          </li>
        </ul>

        <ul class="navbar-nav mr-0">
          <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true"> </a></li>
          <li class="nav-item"><a href="/home/profile/"><button type="button" class="btn btn-success" style="height: 42px">Profile</button></a></li>
          <li class="nav-item"><a class="nav-link disabled" tabindex="-1" aria-disabled="true"> </a></li>
          <li class="nav-item"><a href="/login/"><button type="button" class="btn btn-danger" style="height: 42px">Logout</button></a></li>
        </ul>
      </div>
    </nav>
    <br><br>
    {% block content %}
    {% endblock %}
    </body>
</html>
