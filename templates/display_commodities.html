<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
table {
    border-collapse: collapse;
}
th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}
</style>
</head>
    <body>
        <table>
        <tr>
        <th>id</th>
        <th>commodities_ID</th>
        <th>seller_ID</th>
        <th>name</th>
        <th>price</th>
        <th>picture</th>
        <th>description</th>
        <th>inventory</th>
        </tr>

        {% raw  %}

        {% for customer in customers %}
            <tr>

            {% for name, value in commodities.items %}
                <td>{{ value }}</td>
            {% endfor %}

            </tr>
        {% endfor %}

        {% endraw %}

        </table>
    </body>
</html>
